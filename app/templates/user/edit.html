{% extends '_base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% load allauth i18n %}

{% block content %}
  <h2 class="mt-5">{% trans "Edit User" %}: {{ object.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
  </form>
{% endblock %}
